    <p>아일랜드 출신 임피제 신부가 1954년 제주에 오면서 짓기 시작한 후, 성당으로 활용됐습니다.</p>
    <br>
    <p>제주에서 점차 &nbsp;&nbsp;&nbsp;&nbsp;다른 지방으로 보급되었습니다.</p>
    <hr>
    <blockquote>성이시돌 목장은 제주특별자치도 금악리에 있는 목장입니다.</blockquote>
    <pre>
    아일랜드 출신의
        임피제 신부가
1954년 제주에 오면서...
