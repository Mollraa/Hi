<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>목록태그(ul.html)</title>
</head>

<body>
    <!-- 목록태그 <ul><li></li></ul>-->
    <h3>내가 좋아하는 과일</h3>
    <ul>
        <!--순서없이 목록-->
        <li>사과</li>
        <li>오렌지</li>
        <li>수박</li>
    </ul>

    <h3>내가 좋아하는 운동</h3>
    <ol type="1">
        <li>골프</li>
        <li>수영</li>
        <li>축구</li>
    </ol>

    <h3>1박 2일 여행코스</h3>
    <ul>
        <li>1일차
            <ol type="1">
                <li>해녀박물관</li>
                <li>낚시체험</li>
            </ol>
        </li>
        <li>2일차
            <ol type="1" start="3">
                <li>용눈이오름</li>
                <li>만장굴</li>
                <li>카약체험</li>
            </ol>
        </li>
    </ul>

    <dl>
        <dt>올레1코스</dt>
        <dd>코스 : 광치기 해변</dd>
        <dd>거리 : 10Km</dd>
        <dd>난이도 : 초급</dd>
        <dt>올레2코스</dt>
        <dd>코스 : 온평포구</dd>
        <dd>거리 : 15Km</dd>
        <dd>난이도 : 중급</dd>

    </dl>
</body>

</html>
