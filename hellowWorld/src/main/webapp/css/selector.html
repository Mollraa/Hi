<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css/selector.html</title>
    <style>
        * {
            /* 전체선택자 */
            color: fuchsia;
            background-color: beige;
        }

        p {
            color: aquamarine;
            background-color: black;
        }

        p#p1 {
            font-size: large;
        }

        #p2 {
            background-color: blueviolet;
        }

        div.container {
            border: 1px solid salmon;
        }
        ul.container{
            list-style: none;
        }
    </style>
</head>

<body>
    hello
    <h1>Heading</h1>
    <div class="container">
        <p id="p1">paragraph1</p>
        <p id="p2">paragraph2</p>
    </div>
    <p>paragraph3</p>
    <ul class="container">
        <li>Apple</li>
        <li>Banana</li>
    </ul>
</body>

</html>
