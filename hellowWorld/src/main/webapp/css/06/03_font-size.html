<!DOCTYPE html>

<html lang="ko">

<head>
  <meta charset="utf-8">
  <title>폰트 크기</title>
  <!-- p221 -->
<style>
  h1{
    font-size: 3em;
    /* 기본폰트: 16px, 3배 크기 */
  }
  p{
    font-size: 1em;
  }
</style>
</head>

<body>
  <h1>3em의 크기를 가진 제목</h1>
  <p>1em의 크기를 가진 단락</p>
</body>

</html>
