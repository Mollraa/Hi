  p{
    font-style: italic;
  }
  p#txt{
    font-style: normal;
    /* id값은 .말고 # */

<body>
  <h1>세계 3대 미항</h1>

  <p id="txt">나폴리(Naples), 이탈리아</p>
</body>

</html>
