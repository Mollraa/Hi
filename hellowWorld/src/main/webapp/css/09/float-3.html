<!doctype html>
<html lang="ko">

<head>
	<meta charset="utf-8">
	<title>박스모델</title>
	<style>
		div {
			padding: 20px;
			margin: 10px;
		}

		.box1 {
			background: #ffd800;
			float: left;
			height: 200px;
		}

		.box2 {
			background: #0094ff;
			float: left;
			height: 200px;
		}

		.box3 {
			background: #00ff21;
			/* clear:both; */
			/* 1,2,박스 float속성 떄문에 1,2 보다 밑에 보여짐 */
		}

		.box4 {
			background: #a874ff;
			clear: both;
		}
	</style>
</head>

<body>
	<div class="box1">박스1</div>
	<div class="box2">박스2</div>
	<div class="box3">박스3</div>
	<div class="box4">박스4</div>
</body>

</html>
