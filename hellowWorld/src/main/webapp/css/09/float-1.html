<!doctype html>
<html lang="ko">

<head>
  <meta charset="utf-8">
  <title>박스모델</title>
  <style>
    #container {
      width: 800px;
      margin: 20px auto;
      padding: 20px;
    }

    /* h1, h2, p, img {
      border: 2px solid hotpink;
    } */
    .left-img {
      float: right;
      /* 이미지위치 좌우설정해서 볼 수 있음 */
      margin-left: 25px;
      border: 2px solid hotpink;
    }

    p {
      line-height: 30px;
      clear: both;
    }
    /* h2{
      clear: both;
      both 좌우 상관없이 적용
    } */
  </style>
</head>

<body>
  <div id="container">
    <img src="images/cover.jpg" class="left-img" alt="">
    <h1>바쁜 3, 4학년을 위한 빠른 분수</h1>
    <h2>3, 4학년이 꼭 알아야 할 분수를 한 권에 모았어요!​</h2>
    <p>한국 교육과정평가원이 최근 발표한 보고서에 따르면 ‘수포자’는 초등 3학년 때 분수를 배우면서 시작된다고 합니다.
      분수를 어려워하는 이유는 분모와 분자, 2개의 수가 나와 낯설기 때문입니다. 이렇게 낯설고 어려운 분수, 어떻게 공부해야 할까요?</p>
  </div>

</body>

</html>
