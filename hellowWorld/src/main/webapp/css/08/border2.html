<html lang="en">

<head>

        div {
            width: 200px;
            height: 100px;
            display: inline-block;

            border-width: 2px;

            border-color: hotpink;
        }
        .box2{
            border-color: mediumturquoise;

    <div class="box2"></div>
</body>
