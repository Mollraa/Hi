<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css/08/dispaly.html</title>
    <style>
        nav>ul>li{
            display: inline;
            /* nav의 ul의 li의 속성을 inline 으로 바꾸겠당 */
            background-color: lightpink;
            padding: 2px 5px;
            /* 높이2 좌우5 px로 주겠다 */
        }
    </style>
</head>

<body>
    <nav>
        <ul>
            <li><a href="#">애완견종류</a></li>
            <li><a href="#">입양하기</a></li>
            <li><a href="#">건강돌보기</a></li>
            <li><a href="#">더불어살기</a></li>
        </ul>
    </nav>
</body>

</html>
