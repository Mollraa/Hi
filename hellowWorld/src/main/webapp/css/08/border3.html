<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css/08/border3.html</title>
    <!-- p308 -->
    <style>
        h1{
            padding-bottom: 5px;
            border-bottom: 10px solid #ccc;
        }
        p{
            padding: 10px;
            border: 10px dotted palevioletred;
        }
    </style>
</head>
<body>
    <h1>박스 모델</h1>
    <p>박스 모델은 실제 콘텐츠 영역, 박스와 콘텐츠 영역 사이의 여백인 패딩(padding), 박스의 테두리(border),
        그리고 여러 박스 모델 간의 여백인 마진(margin) 등의 요소로 구성되어 있습니다.
    </p>
</body>
</html>
